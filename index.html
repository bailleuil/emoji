<body>
        <h1>Emojie's FACTORY </h1>
      
        <div  class="ensemble">

                <img class="yeux" src="img/in-love_eyes.png" alt="" />
                <img class="bouche" src="img/happy_mouth.png" alt="" />
            </div>
            <div class="emojiSad">
                <img class="basEmoji" src="img/emoji_face.png" alt="" />

            <div class="emojiHappy">

            </div>

            <div class="emojiTongue">

                <img class="tool tool-3" src="img/tool_3.png" alt="" />
               <img class="toolx tool-4" src="img/tool_4.png" alt="" />
            </div>
            <h2>Choose your Emoji</h2>  
            <div class="message">
                <H3>Please wait, an emoji is already under construction </H3>
            </div>
           
            <div class="nav">
            <button id="love"></button>
            <button id="sad"></button>

          </div>
        </div>
